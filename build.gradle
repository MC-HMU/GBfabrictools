plugins {
	id 'fabric-loom' version '0.2.6-SNAPSHOT'
}

apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "GBfabrictools"
version = "1.2.0.20w10a"

minecraft {
	refmapName = "de-guntram-mcmod-fabrictools-refmap.json";
}

dependencies {
    minecraft  "com.mojang:minecraft:20w10a"
    mappings   "net.fabricmc:yarn:20w10a+build.10:v2"
    modCompile "net.fabricmc:fabric-loader:0.7.8+build.186"
    modCompile "net.fabricmc.fabric-api:fabric-api:0.5.1+build.305-1.16"
}


// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

group = "de.guntram.mcmod"
uploadArchives {
    repositories {
        mavenDeployer {
	    repository(url: "file://localhost/tmp/mymavenrepo")
        }
    }
}
