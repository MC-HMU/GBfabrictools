plugins {
	id 'fabric-loom' version '0.2.6-SNAPSHOT'
}

apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "GBfabrictools"
version = "1.2.0"

minecraft {
	refmapName = "de-guntram-mcmod-fabrictools-refmap.json";
}

dependencies {
	minecraft  "com.mojang:minecraft:1.15-pre6"
	mappings   "net.fabricmc:yarn:1.15-pre6+build.1:v2"
	modCompile "net.fabricmc:fabric-loader:0.7.2+build.174"
	modCompile "net.fabricmc.fabric-api:fabric-api:0.4.20+build.273-1.15"
}


// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

group = "de.guntram.mcmod"
uploadArchives {
    repositories {
        mavenDeployer {
	    repository(url: "file://localhost/tmp/mymavenrepo")
        }
    }
}
